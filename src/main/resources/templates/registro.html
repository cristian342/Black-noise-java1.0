<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register Form</title>
    <!-- Enlace a los iconos -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Enlace al CSS local -->
    <link rel="stylesheet" href="/css/Inicio_sesion.css">
</head>


<body>
    
    <div class="wrapper">
        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>
        
        <div class="form-box login">
            <h2 class="title animation" style="--i:0; --j:21">Inicio de sesion</h2>
            <form action="/auth/login" method="post">
                
                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="email" id="correo" name="correo" required><br>
                    <label for="correo">Correo:</label>
                    <i class='bx bxs-user'></i>
                </div>
        
                
                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" id="contrasena" name="contrasena" required><br>
                    <label for="contrasena">Contrase침a:</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                
                <button type="submit" class="btn animation" style="--i:3; --j:24" value="Iniciar Sesi칩n">Iniciar sesion</button>
                
                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p>Aun no tienes una cuenta? <a href="#" class="register-link">Registrate ahora</a></p>
                </div>
            </form>              
        </div>
        
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Hola de nuevo!</h2>
            <p class="animation" style="--i:1; --j:21">Sigue creando prendas increibles y creativas.
                Deja volar tu imaginacion</p>
        </div>
        
        
        
        
        <div class="form-box register">
            
            <h2 class="title animation" style="--i:17; --j:0">Registro</h2>
            
            <form action="/auth/registro" method="post" th:object="${usuario}">
                
                 <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required><br>
                    <label for="nombre">Nombre:</label>
                    <i class='bx bxs-user'></i>
                </div>
                
                <div class="input-box animation" style="--i:19; --j:2"> 
                    <input type="email" id="correo" name="correo" th:field="*{correo}" required><br>
                    <label for="correo">Correo:</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                
                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" id="contrasena" name="contrasena" th:field="*{contrase침a}" required><br>
                    <label for="contrasena">Contrase침a:</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                
                <button type="submit" value="Registrar" class="btn animation" style="--i:21;--j:4">Sign Up</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>Ya tienes una cuenta? <a href="#" class="login-link">Ingresa</a></p>
                </div>
            </form>
        </div>
       
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Hola!</h2>
            <p class="animation" style="--i:18; --j:1;">Estas apunto de sumergirte en un mundo creativo.
                Crea tu ropa ahora</p>
        </div>       
    </div>
                
      
       
     
                    <script src="/js/inicio_sesion.js"></script>   
</body>
</html>
